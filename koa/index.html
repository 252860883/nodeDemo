<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
</head>

<body>
    姓名：
    <input type="text" id="name"> <br>
    密码：
    <input type="text" id="password"><br>
    <a id=“login” onclick="login()">登陆</a>
    <a id="register" onclick="register()">注册</a>
</body>
<script>
    // 点击登陆
    function login() {
        let name = document.getElementById('name').value;
        let password = document.getElementById('password').value;
        $.get('http://localhost:4000/login', { name: name, password: password }, function (res) {
            alert(res.msg);
        });
    }
    // 点击注册
    function register() {
        let name = document.getElementById('name').value;
        let password = document.getElementById('password').value;
        $.get('http://localhost:4000/register', { name: name, password: password }, function (res) {
            alert(res.msg);
        });
    }

</script>

</html>
